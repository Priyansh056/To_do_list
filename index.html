<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - Chat with Everyone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 500px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .online-users {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.other .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .username-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .username-input:focus {
            border-color: #667eea;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .join-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .join-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .join-screen p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .join-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .join-btn:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
            padding: 10px 20px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .emoji-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="join-screen" id="joinScreen">
            <h2>üåü Join Group Chat</h2>
            <p>Enter your name and start chatting with friends!</p>
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter your name..." maxlength="20">
            <br><br>
            <button class="join-btn" onclick="joinChat()">Start Chat üöÄ</button>
        </div>

        <div class="chat-header" id="chatHeader" style="display: none;">
            <h1>üåü Group Chat</h1>
            <div class="online-users" id="onlineUsers">You and your friends</div>
        </div>

        <div class="chat-messages" id="chatMessages" style="display: none;"></div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>

        <div class="chat-input" id="chatInput" style="display: none;">
            <button class="emoji-btn" onclick="addEmoji('üòä')">üòä</button>
            <button class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button class="emoji-btn" onclick="addEmoji('üëç')">üëç</button>
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = '';
        let messages = [];
        let users = [];
        let isTyping = false;
        let typingTimeout;

        // Auto messages from website
        const autoMessages = [
            "üéâ Welcome to the group chat!",
            "üí´ Chat with all your friends here",
            "üåü Waiting for new messages...",
            "üöÄ Enjoy chatting!",
            "üíñ Spread love and positivity"
        ];

        // Initialize
        window.onload = function() {
            loadMessages();
            loadUsers();
            startAutoMessages();
            setInterval(checkForUpdates, 1000);
        };

        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username === '') {
                alert('Please enter your name!');
                return;
            }
            
            currentUser = username;
            addUser(username);
            
            document.getElementById('joinScreen').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'block';
            document.getElementById('chatMessages').style.display = 'block';
            document.getElementById('chatInput').style.display = 'flex';
            
            addSystemMessage(username + ' joined the chat! üéâ');
            
            // Enable enter key for sending messages
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
                handleTyping();
            });
        }

        function sendMessage() {
            const messageText = document.getElementById('messageInput').value.trim();
            if (messageText === '' || currentUser === '') return;

            const message = {
                id: Date.now(),
                user: currentUser,
                text: messageText,
                timestamp: new Date().toLocaleTimeString('hi-IN'),
                type: 'user'
            };

            addMessage(message);
            document.getElementById('messageInput').value = '';
            stopTyping();
        }

        function addMessage(message) {
            messages.push(message);
            saveMessages();
            displayMessage(message);
            scrollToBottom();
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = message.user === currentUser ? 'message own' : 'message other';

            if (message.type === 'system') {
                messageDiv.innerHTML = `<div class="system-message">${message.text}</div>`;
            } else if (message.type === 'auto') {
                messageDiv.innerHTML = `
                    <div class="message-info">ü§ñ Website</div>
                    <div class="message-bubble">${message.text}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-info">${message.user} ‚Ä¢ ${message.timestamp}</div>
                    <div class="message-bubble">${message.text}</div>
                `;
            }

            messagesDiv.appendChild(messageDiv);
        }

        function addSystemMessage(text) {
            const message = {
                id: Date.now(),
                text: text,
                timestamp: new Date().toLocaleTimeString('hi-IN'),
                type: 'system'
            };
            addMessage(message);
        }

        function addAutoMessage() {
            const randomMessage = autoMessages[Math.floor(Math.random() * autoMessages.length)];
            const message = {
                id: Date.now(),
                user: 'Website',
                text: randomMessage,
                timestamp: new Date().toLocaleTimeString('hi-IN'),
                type: 'auto'
            };
            addMessage(message);
        }

        function startAutoMessages() {
            // Send auto message every 30 seconds
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance
                    addAutoMessage();
                }
            }, 30000);
        }

        function addUser(username) {
            if (!users.includes(username)) {
                users.push(username);
                saveUsers();
                updateOnlineUsers();
            }
        }

        function updateOnlineUsers() {
            const onlineDiv = document.getElementById('onlineUsers');
            onlineDiv.textContent = `${users.length} users online: ${users.join(', ')}`;
        }

        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                showTyping(currentUser + ' is typing...');
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 2000);
        }

        function showTyping(text) {
            const typingDiv = document.getElementById('typingIndicator');
            typingDiv.textContent = text;
            typingDiv.style.display = 'block';
        }

        function stopTyping() {
            isTyping = false;
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function checkForUpdates() {
            const savedMessages = JSON.parse(localStorage.getItem('groupChatMessages') || '[]');
            const savedUsers = JSON.parse(localStorage.getItem('groupChatUsers') || '[]');
            
            // Check for new messages
            if (savedMessages.length > messages.length) {
                const newMessages = savedMessages.slice(messages.length);
                newMessages.forEach(message => {
                    messages.push(message);
                    displayMessage(message);
                });
                scrollToBottom();
            }
            
            // Check for new users
            if (savedUsers.length !== users.length) {
                users = [...savedUsers];
                updateOnlineUsers();
            }
        }

        function saveMessages() {
            localStorage.setItem('groupChatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            const saved = localStorage.getItem('groupChatMessages');
            if (saved) {
                messages = JSON.parse(saved);
                messages.forEach(displayMessage);
                scrollToBottom();
            }
        }

        function saveUsers() {
            localStorage.setItem('groupChatUsers', JSON.stringify(users));
        }

        function loadUsers() {
            const saved = localStorage.getItem('groupChatUsers');
            if (saved) {
                users = JSON.parse(saved);
                updateOnlineUsers();
            }
        }
    </script>
</body>
</html>
